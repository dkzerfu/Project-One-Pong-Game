<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Ping Pong Game</title>
</head>
<body>
    <audio id="hit">
        <source src="sound/Ping Pong Ball Hits-[AudioTrimmer.com].mp3" type = "audio/mpeg">
    </audio>
    <audio id="score">
        <source src="sound/classic-bonus-points-02-sound-effect-18362427.mp3" type = "audio/mpeg">
    </audio>
    <canvas class="canvas"></canvas>
    <div style="display: none;">
        <img id= "source" 
            src="shutterstock_266011526.jpg"
            width="800"
            height="500">
    </div>
    <div class="container show" id="show">
        <h1 class="intro">WELCOME TO PING PONG GAME</h1>
        <h2 class="selections">Please Select Your Level</h2>
        <div class="level">
            <div id="easy">
                <button class="easy">EASY</button>
            </div>
            <div id="easy">
                <button class="medium">MEDIUM</button>
            </div>
            <div id="easy">
                <button class="hard">HARD</button>
            </div>
        </div>
        <h4>player 1 use 'w' and 's' key to control the paddle. player 2, use up and down arrow key.</h4>
    </div>
</body>
</html>
